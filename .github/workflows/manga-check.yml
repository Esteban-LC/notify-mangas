name: Manga Check

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # cada 10 minutos (UTC)

concurrency:
  group: manga-check
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fix YAML (pre)
        run: |
          python fix_yaml.py

      - name: Run unified scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          EXTRA_COOKIES_JSON: ${{ secrets.EXTRA_COOKIES_JSON }}
        run: |
          python unified_manga_scraper.py || true

      - name: Fix YAML (post)
        run: |
          python fix_yaml.py

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add manga_library.yml
            git commit -m "chore: update last_chapter [skip ci]"
            git push
          else
            echo "Everything up-to-date"
          fi
